<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>September Blue</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./september.css">
  <style>
  .september > header,
  .september > article,
  .september > nav,
  .september> footer {
    width: 80%;
    max-width: 60rem;
    margin: 0 auto;
  }
  .september > nav {
    width: 90%;
  }
  .september > nav ul {
    margin: 0;
  }
  .september > header {
    margin-top: 14rem;
    margin-bottom: 6rem; 
  }
  .september > header h2 {
    margin-top: 4rem;
    color: #787879;
  }
  .september > footer {
    margin-top: 4rem;
    margin-bottom: 2rem;
  }
  .september > footer a {
    font-size: 1.4rem; 
  }
  </style>
</head>
<body class="september">
  <header>
    <h1>September</h1>
    <h2>Records about life, books, code and philosophy.</h2>
  </header>
  <article>
    <p><time></time></p>
  </article>
  <hr>
  <nav>
    <ul>
      <!--<li><a target="_blank" href="https://medium.com/@aahbing">Medium</a>: 独立的思考的杂文</li>-->
      <li><a target="_blank" href="http://blog.ahbing.me">Blog</a>: Technology-related articles.</li>
      <li><a target="_blank" href="http://fanfou.com/ahbing">Fanfou</a>: Life's perception and trivia.</li>
      <li><a target="_blank" href="https://www.douban.com/people/aahbing/">Douban</a>: A list of movies, books, and music.</li>
    </ul>
  </nav>

  <footer>
    <span>&copy; Copyright 2015 - 2016 by <a target="_blank" href="https://about.me/ahbing">Ahbing Huang</a></span>
  </footer>
  <script src="./records.js"></script>
  <script>
    var article = document.querySelector('article');
    var time = article.querySelector('time');
    var record = records[0];
    var targetTag = record.type ? 'img' : 'p';
    var contentTarget = record.type ? 'src' : 'textContent';
    var docFragment = document.createDocumentFragment();
    
    time.textContent = record['time'];
    var rows = record['rows'];
    rows.forEach(function(row) {
      var rowNode = document.createElement(targetTag);
      rowNode[contentTarget] = row;
      docFragment.appendChild(rowNode);
    });
    article.appendChild(docFragment);
    
  </script>
</body>
</html>
